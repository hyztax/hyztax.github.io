<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Tax Hood</title>

    <link href="freeChat.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="freeChat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>


<div id="chat-box">
    <div class="topnav">
        <div class="profile_pic" id="profilePic"></div>
        <div class="user_name" style="font-size: 12px; cursor: pointer;" onclick="changeName()">ditt namn</div>
    </div>
    <div class="arrow" onclick="showMainMenu()">&lt;</div>
    <div class="info_text" style="font-size: 10px;">Så här ser din profil ut för andra</div>
    <div id="messages"></div>
    <div class="SendPos">
        <input type="text" id="message-input" placeholder="Skriv här...">
    </div>
</div>

<div class="main_menu" onclick="toggleMainMenu()">
<div class="topnav2"></div>

<div class="Friends">
</div>


<div class="header">
    <div class="scroll-container">
        <div class="circle-container">
            <div class="circle"></div>
            <div class="name" style="font-size: smaller;">Hyztax</div>
        </div>
    </div>
    
</div>

   <div class="search">
        <input type="text" id="search-input" placeholder="SÖK..">
    </div>

<div class="chat-list">
    <div class="chat-item">
        <div class="avatar"></div>
        <div class="message">
            <div style="color: rgb(201, 203, 207);">Hyztax</div>
            <div style="font-size: smaller;">• ‎ VÄLKOMMEN!</div>
        </div>
        <div class="time"></div>
   
    
</div>


<div class="bottomnav">
    <div class="min_profil"></div>
</div>

<div class="bottomnav">
    <div class="min_profil" onclick="bringChatBoxToFront()"></div>
</div>










</body>
</html>
